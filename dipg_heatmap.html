        .heatmap-column {

        }

            color: white;

            align-items: center;
            justify-content: center;
            font-weight: bold;

            border-bottom: 1px solid #eee;
        }
        
        .heatmap-cell {
            flex: 1;
            cursor: pointer;
            position: relative;
            border-right: 1px solid #eee;
        }
        
        .drug-label {

            font-size: 11px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;

            align-items: center;

            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            white-space: nowrap;
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid;
            font-size: 13px;
        }

            text-align: center;
            margin: 20px 0;
        }

            display: inline-block;
            width: 300px;
            height: 20px;
            background: linear-gradient(to right, #0066cc, #ffffff, #cc0000);
            border: 1px solid #333;
            border-radius: 3px;
        }
        
        .scale-labels {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 5px auto 0;
            font-size: 12px;
        }

            margin-top: 20px;
            font-size: 12px;

        function getColorForValue(value) {
            if (value === null || value === undefined) return '#cccccc';
            
            // Normalize value to 0-1 scale
            const normalized = Math.max(0, Math.min(1, (value + 100) / 200));
            
            let r, g, b;
            if (normalized < 0.5) {
                // Blue to white
                const factor = normalized * 2;
                r = Math.round(255 * factor);
                g = Math.round(255 * factor);
                b = 255;
            } else {
                // White to red
                const factor = (normalized - 0.5) * 2;
                r = 255;
                g = Math.round(255 * (1 - factor));
                b = Math.round(255 * (1 - factor));
            }
            
            return `rgb(${r},${g},${b})`;
        }
        
        function createHeatmap() {
            const pathwayCells = document.getElementById('pathway-cells');
            const drugLabels = document.getElementById('drug-labels');
            const heatmapRows = document.getElementById('heatmap-rows');
            const legend = document.getElementById('legend');
            const statsBody = document.getElementById('stats-tbody');
            
            // Create pathway cells and drug labels
            data.forEach((drug, index) => {
                // Pathway cell
                const pathwayCell = document.createElement('div');
                pathwayCell.className = 'pathway-cell';
                pathwayCell.style.backgroundColor = pathwayColorMap[drug.pathway];
                pathwayCell.title = drug.pathway;
                pathwayCells.appendChild(pathwayCell);
                
                // Drug label
                const drugLabel = document.createElement('div');
                drugLabel.className = 'drug-label';
                drugLabel.textContent = drug.drug;
                drugLabel.title = drug.drug;
                drugLabel.style.height = '20px';
                drugLabel.style.borderBottom = '1px solid #eee';
                drugLabels.appendChild(drugLabel);
                
                // Heatmap row
                const heatmapRow = document.createElement('div');
                heatmapRow.className = 'heatmap-row';
                
                // DIPG 4 cell
                const dipg4Cell = document.createElement('div');
                dipg4Cell.className = 'heatmap-cell';
                dipg4Cell.style.backgroundColor = getColorForValue(drug.dipg4);
                dipg4Cell.dataset.drug = drug.drug;
                dipg4Cell.dataset.pathway = drug.pathway;
                dipg4Cell.dataset.cellLine = 'DIPG 4';
                dipg4Cell.dataset.value = drug.dipg4;
                
                // DIPG 17 cell
                const dipg17Cell = document.createElement('div');
                dipg17Cell.className = 'heatmap-cell';
                dipg17Cell.style.backgroundColor = getColorForValue(drug.dipg17);
                dipg17Cell.dataset.drug = drug.drug;
                dipg17Cell.dataset.pathway = drug.pathway;
                dipg17Cell.dataset.cellLine = 'DIPG 17';
                dipg17Cell.dataset.value = drug.dipg17;
                
                heatmapRow.appendChild(dipg4Cell);
                heatmapRow.appendChild(dipg17Cell);
                heatmapRows.appendChild(heatmapRow);
            });
            
            // Create legend
            pathwayStats.forEach(stat => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.style.borderLeftColor = stat.color;
                legendItem.innerHTML = `<strong>${stat.pathway}</strong> (${stat.count} drugs) - Best: ${stat.best_drug} (${stat.best_avg.toFixed(1)}%)`;
                legend.appendChild(legendItem);
            });
            
            // Create stats table
            pathwayStats.forEach(stat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="border-left: 4px solid ${stat.color};">${stat.pathway}</td>
                    <td>${stat.count}</td>
                    <td><strong>${stat.best_drug}</strong></td>
                    <td><strong>${stat.best_avg.toFixed(1)}%</strong></td>
                `;
                statsBody.appendChild(row);
            });
        }
        
        function setupTooltips() {
            const tooltip = document.getElementById('tooltip');
            const cells = document.querySelectorAll('.heatmap-cell');
            
            cells.forEach(cell => {
                cell.addEventListener('mouseover', (e) => {
                    const drug = e.target.dataset.drug;
                    const pathway = e.target.dataset.pathway;
                    const cellLine = e.target.dataset.cellLine;
                    const value = parseFloat(e.target.dataset.value);
                    
                    tooltip.innerHTML = `
                        <strong>${drug}</strong><br>
                        Pathway: ${pathway}<br>
                        Cell Line: ${cellLine}<br>
                        Inhibition: ${value.toFixed(1)}%
                    `;
                    tooltip.style.display = 'block';
                });
                
                cell.addEventListener('mousemove', (e) => {
                    tooltip.style.left = (e.pageX + 10) + 'px';
                    tooltip.style.top = (e.pageY - 10) + 'px';
                });
                
                cell.addEventListener('mouseout', () => {
                    tooltip.style.display = 'none';
                });
            });
        }
        
        // Initialize the heatmap
        document.addEventListener('DOMContentLoaded', () => {
